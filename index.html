<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 60px 0; /* Add padding for footer */
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .product-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product {
            display: flex;
            align-items: center;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 120px;
            height: 120px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: cover;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-info button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-info button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <main>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h2>Smart Watch</h2>
                    <p>Price: $199.99</p>
                    <p>Track your fitness with this advanced smartwatch.</p>
                    <button onclick="sendOrder('Smart Watch')">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <div class="product-info">
                    <h2>Wireless Headphones</h2>
                    <p>Price: $149.99</p>
                    <p>Premium noise-canceling headphones.</p>
                    <button onclick="sendOrder('Wireless Headphones')">Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <div class="product-info">
                    <h2>Camera Drone</h2>
                    <p>Price: $499.99</p>
                    <p>4K camera with GPS tracking.</p>
                    <button onclick="sendOrder('Camera Drone')">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tech Store</p>
    </footer>

    <script>
        // JavaScript
        function sendOrder(productName) {
            const ownerPhone = '0908195656';
            const message = `I want to buy ${productName}, how much is it?`;

            // Show confirmation
            if (confirm(`Send order request for ${productName}?`)) {
                // This is a simulation - actual SMS requires backend integration
                console.log(`SMS sent to ${ownerPhone}: "${message}"`);
                alert('Your request has been sent! We will contact you shortly.');
                
                // For real SMS implementation, you would need to:
                // 1. Use a backend service (e.g., Node.js/Python)
                // 2. Integrate with SMS API (e.g., Twilio)
                // 3. Never expose credentials in frontend code
            }
        }
    </script>
</body>
</html>
